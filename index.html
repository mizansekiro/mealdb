<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food API</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body">
    <header class="text-center head-color">
        <h1 class="text-success m-8">Welcome to <span class="text-warning">TheMealDB</span> </h1>
        <div class="input-group my-4 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search you food !!!"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="search-btn" onclick="searchMeal()" class="btn btn-outline-secondary text-light" type="button"
                id="button-addon2">Search</button>
        </div>
    </header>
    <main class="feature min-vh-100">
        <section class="feature">
            <div class="pt-4">
                <p id="error" class=" text-center text-light"></p>
            </div>
            <div id="loading" class="text-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>
        <section>
            <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 px-4 pb-4">

            </div>
            <div id="body-text" class="d-flex align-items-center text-center text-gray w-50 mx-auto">
                <h1>Hungry??? <br> Search and get your food!!!</h1>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div id="mealModal" class="modal-dialog modal-dialog-centered modal-lg">

                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div>
            <p>Â© 2022 TheMealDB <br>Proudly built in the UK</p>
        </div>
    </footer>


    <!-- script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <script src="js/app.js"></script>
    </body>

</html>
